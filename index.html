<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>视频解析</title>
  <link rel="icon" href="https://cutexiaoguigui.eu.org/yuxuan.ico" type="image/x-icon">
  <link rel="shortcut icon" href="https://cutexiaoguigui.eu.org/yuxuan.ico" type="image/x-icon">
  <base target="_blank">
  <link rel="stylesheet" href="./static/css/reset.css">
  <link rel="stylesheet" href="./static/css/common.css">
  <link rel="stylesheet" media="(min-width: 980px)" href="./static/css/big-style.css">
  <link rel="stylesheet" media="(max-width: 980px)" href="./static/css/small-style.css">
  <style>
    body {
      background-color: #CEFFFF;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .nav {
      width: 300px;
      padding: 10px;
      background-color: #FFF;
      border-right: 1px solid #CCC;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .player {
      border-radius: 15px;
      width: 90%;
      height: 90%;
      border: none;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .list {
      background-color: #FFDDB3;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .search {
      padding: 5px 10px;
      border: solid 1px #CCC;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    .click,
    .clear {
      font-weight: bold;
      padding: 5px 10px;
      border: none;
      background-color: #FFDDB3;
      color: #000000;
      border-radius: 3px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .click:hover,
    .clear:hover {
      background-color: #FFA500;
    }

    .friendLink {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- 搜索栏 -->
  <div class="nav">
    <div class="route">
      <div class="title">播放线路选择</div>
      <ul class="list"></ul>
    </div>
    <div class="input-group">
      <input type="text" class="search" autofocus>
      <button class="click">播放</button>
      <button class="clear">清空</button>
    </div>
    <div class="friendLink">友情链接：</div>
  </div>

  <!-- 播放器 -->
  <div class="content">
    <iframe src="" class="player" allowfullscreen allowtransparency></iframe>
  </div>

  <script src="./static/js/data.js"></script>
  <script src="./static/js/main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // 获取 iframe 元素
      const iframe = document.querySelector('iframe.player');

      // 设置定时器，每隔一秒检查一次
      const checkInterval = 1000; // 1秒
      setInterval(function() {
        // 获取 iframe 的内容窗口
        const iframeWindow = iframe.contentWindow;

        // 查找并删除元素
        const adElementInIframe = iframeWindow.document.getElementById('adv_wrap_hh');
        if (adElementInIframe) {
          adElementInIframe.parentNode.removeChild(adElementInIframe);
          console.log("delete");
        } else {
          console.log("error");
        }
      }, checkInterval);
    });
  </script>
  
</body>
</html>
